{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500"
            rel="stylesheet"
         />

        <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
    
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="email" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>

        <div class="form-group">
            <input class="form-control" name="year" placeholder="year" type="text">
        </div>
        
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    
    <h3 style='text-align:center'>
        {{ ERROR }}
    </h3>
{% endblock %}
